name: Deploy terraform to clgcporg10-190

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Import existing resources
        working-directory: terraform
        run: |
          terraform import google_storage_bucket.public_bucket clgcporg10-db-backup || true
          terraform import google_compute_firewall.allow_ssh projects/clgcporg10-190/global/firewalls/allow-ssh || true

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: |
          terraform apply -auto-approve
